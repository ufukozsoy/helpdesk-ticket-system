{% extends "base.html" %}
{% block content %}
<h2>Ticket #{{ ticket.id }}</h2>
<p><b>Title:</b> {{ ticket.title }}</p>
<p><b>Status:</b> {{ ticket.status }}</p>
<p><b>Priority:</b> {{ ticket.priority }}</p>
<p><b>From:</b> {{ ticket.name }} ({{ ticket.email }})</p>
<hr>
<p>{{ ticket.description }}</p>
{% endblock %}
